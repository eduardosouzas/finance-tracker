name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'hotfix/**'
      - 'bugfix/**'
      - 'feature/**'
      - develop
  workflow_dispatch:

env:
  IMAGE_NAME: edusouzas/financial-tracker

jobs:
  tests:
    name: Tests runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK@17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Run application tests
        # run: ./gradlew test --stacktrace
        run: echo ${{ env.IMAGE_NAME }}

  build:
    name: Build runner
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK@17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: x64

      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      # - name: Setup Gradle
      #  uses: gradle/gradle-build-action@v3

      - name: Build application
        uses: gradle/gradle-build-action@v3
        with:
          args: clean build -x test

      - name: Set BUILD_TAG
        run: |
          echo BUILD_TAG=$(echo ${{ github.head_ref || github.ref_name }} | sed "s,/,_,g")-${{ github.run_number }} >> $GITHUB_ENV

      - name: Print BUILD_TAG defined
        run: |
          echo "Branch     ---> ${{ github.head_ref || github.ref_name }}"
          echo "Run Number ---> ${{ github.run_number}}"
          echo "Tag        ---> ${{ env.BUILD_TAG }}"

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Build & push image to docker
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          build-args: VERSION=${{ env.BUILD_TAG }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.BUILD_TAG }}